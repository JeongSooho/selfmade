<h2><strong>더이상 <u>자존감이 무너지고 싶지 않다</u></strong></h2>
여자 앞에서 주눅드는것은 곧바로 매력저하로 이어진다<br><br>
다시 말하지만 우물쭈물하는것은 치명적으로 좋지 않다<br><br>
여유와 포옹 리드를 가지자<br><br>
진정한 나자신을 보여주고 나와 코드를 맞는 사람을 찾자<br><br>
그러면서도 대중적으로 먹히는 남자다운 자신감을 잊진 말자<br><br>
또 다시 강조한다<br><br>
<h3>남자는 자신감</h3>
